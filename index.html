<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <script src="js/math.js"></script>
        <script src="js/jquery-3.6.0.js"></script>
        
        <title>calculator</title>
    </head>
    <body>
        <main>
            <div id="content-container">
                <div id="calculator-container">
                    <div id="screen-container">
                        <div id="math-expression-area"></div>
                        <div id="typing-area"></div>
                    </div>
                    <div id="buttons-container">
                        <div style="grid-area: ac;" value="ac">AC</div>
                        <div style="grid-area: del;" value="del">DEL</div>
                        <div style='grid-area: div;' value="/">&#247;</div>
                        <div style="grid-area: '7';" value="7">7</div>
                        <div style="grid-area: '8';" value="8">8</div>
                        <div style="grid-area: '9';" value="9">9</div>
                        <div style="grid-area: multi;" value="*">x</div>
                        <div style="grid-area: '4';" value="4">4</div>
                        <div style="grid-area: '5';" value="5">5</div>
                        <div style="grid-area: '6';" value="6">6</div>
                        <div style="grid-area: plus;" value="+">+</div>
                        <div style="grid-area: '1';" value="1">1</div>
                        <div style="grid-area: '2';" value="2">2</div>
                        <div style="grid-area: '3';" value="3">3</div>
                        <div style="grid-area: minus;" value="-">-</div>
                        <div style="grid-area: '0';" value="0">0</div>
                        <div style="grid-area: point;" value=".">.</div>
                        <div style="grid-area: equal; background-color: #f53;" value="=">=</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="js/app.js"></script>
</html>
